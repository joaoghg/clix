				<div class="aside">
					<h3 class="aside-title">Categorias</h3>
					<div class="checkbox-filter">

						{loop="$categorias"}
							<div class="input-checkbox">
								<input type="checkbox" id="category_{$value.cat_codigo}">
								<label for="category_{$value.cat_codigo}">
									<span></span>
									{$value.cat_descricao}

							</div>
						{/loop}

					</div>
				</div>
				<!-- /aside Widget -->

				<!-- aside Widget -->
				<div class="aside">
					<h3 class="aside-title">Price</h3>
					<div class="price-filter">
						<div id="price-slider"></div>
						<div class="input-number price-min">
							<input id="price-min" type="number">
							<span class="qty-up">+</span>
							<span class="qty-down">-</span>
						</div>
						<span>-</span>
						<div class="input-number price-max">
							<input id="price-max" type="number">
							<span class="qty-up">+</span>
							<span class="qty-down">-</span>

			<!-- STORE -->
			<div id="store" class="col-md-9">

				<!-- store products -->
				<div style="display:flex; flex-wrap: wrap">

					{loop="$produtos"}

						<div class="col-md-4 col-xs-6">
							<div class="product">
								<div class="product-img">

								</div>
								<div class="product-body">
									<p class="product-category">{$value.prd_categoria}</p>
									<h3 class="product-name"><a href="/product/{$value.prd_codigo}">{$value.prd_descricao}</a></h3>
