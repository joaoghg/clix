<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ClixAdmin | Produtos</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/res/admin/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/res/admin/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="/res/admin/dist/css/skins/skin-blue.min.css">

  <link rel="stylesheet" href="/res/styles/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

  {include="header"}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Editar Produto
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin/products">Produtos</a></li>
        <li class="active"><a href="/admin/products/create">Editar</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-12">
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Alterar Produto</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="form-group col-sm-12">
                <label for="cmp_prd_descricao">Descri&ccedil;&atilde;o</label>
                <input type="text" class="form-control" maxlength="64" id="cmp_prd_descricao" placeholder="Digite a descri&ccedil;&atilde;o" value="{$produto.prd_descricao}">
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="cmp_prd_preco">Pre&ccedil;o</label>
                <input type="text" class="form-control" id="cmp_prd_preco" onkeyup="maskDecimal2(this)" placeholder="Digite o pre&ccedil;o" value="{$produto.prd_preco}">
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="cmp_prd_peso">Peso</label>
                <input type="text" class="form-control" id="cmp_prd_peso" onkeyup="maskDecimal2(this)" placeholder="Digite o peso" value="{$produto.prd_peso}">
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-12">
                <label for="cmp_prd_largura">Largura</label>
                <input type="text" class="form-control" id="cmp_prd_largura"  onkeyup="maskDecimal2(this)" placeholder="Digite a largura" value="{$produto.prd_largura}">
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-12">
                <label for="cmp_prd_altura">Altura</label>
                <input type="text" class="form-control" id="cmp_prd_altura" onkeyup="maskDecimal2(this)" placeholder="Digite a altura" value="{$produto.prd_altura}">
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-12">
                <label for="cmp_prd_comprimento">Comprimento</label>
                <input type="text" class="form-control" id="cmp_prd_comprimento" onkeyup="maskDecimal2(this)" placeholder="Digite o comprimento" value="{$produto.prd_comprimento}">
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-6">
                <label>&nbsp;</label>
                <button class="btn btn-block btn-primary" onclick="abrirModal('modal_prd_categorias')">Categorias</button>
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-6">
                <label>&nbsp;</label>
                <button class="btn btn-block btn-success" onclick="abrirModal('modal_prd_imagens')">Imagens</button>
              </div>
              <div class="form-group col-sm-12">
                <label for="cmp_prd_obs">Observa&ccedil;&otilde;es</label>
                <textarea class="form-control" id="cmp_prd_obs" placeholder="Digite as observa&ccedil;&otilde;es" style="resize: vertical">{$produto.prd_obs}</textarea>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="button" onclick="atualizarProduto({$produto.prd_codigo})" class="btn btn-success">Atualizar</button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>

<div class="modal fade" id="modal_prd_categorias" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Selecionar Categorias</h4>
      </div>
      <div class="modal-body">
        <div class="row" style="display: flex; flex-wrap: wrap;">
          {loop="$categorias"}
          <div class="form-group col-sm-6 col-md-4">
            <input id="categoria_{$value.cat_codigo}" type="checkbox" class="chk-categorias" data-cat-codigo="{$value.cat_codigo}" {if="$value.checked == 1"}checked{/if}>
            <label for="categoria_{$value.cat_codigo}" class="mb-0">{$value.cat_descricao}</label>
          </div>
          {/loop}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="preencherArrayCategorias()" data-dismiss="modal">Confirmar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<input type="file" id="hd_prd_imagens_update" style="display:none;" multiple>
<div class="modal fade" id="modal_prd_imagens" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Adicionar Imagens</h4>
      </div>
      <div class="modal-body">
        <div class="row" id="div_prd_imagens" style="display: flex; flex-wrap: wrap;">
          {loop="$imagens"}
            <div class="prd-image-card col-sm-6 col-md-4 form-group">
              <img class="prd-image-preview" alt="Imagem IndisponÃ­vel" src="{$value.img_caminho}">
            </div>
          {/loop}
        </div>
        <div style="display: flex; justify-content: end">
          <div class="col-sm-12">
            <label for="hd_prd_imagens_update" class="btn btn-block btn-success">Adicionar Imagens</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{include="footer"}

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="/res/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/res/admin/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/res/admin/dist/js/app.min.js"></script>

<script src="/res/admin/functions.js"></script>
<script src="/res/scripts/functions.js"></script>
<script src="/res/scripts/produtos/produtos.js"></script>

<script>
  document.querySelector('#menu_item_produtos').classList.add('active')
  preencherArrayCategorias()

  const fileInputUpdate = document.getElementById('hd_prd_imagens_update');
  fileInputUpdate.addEventListener('change', inserirImagem);
</script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
    Both of these plugins are recommended to enhance the
    user experience. Slimscroll is required when using the
    fixed layout. -->
</body>
</html>
