<body>


    {include="header"}
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12 titulo">
                    <img src="/res/bootstrap/icons/check-square.svg" alt="caminhão de entrega" width="30" height="30">
                    <h3 class="breadcrumb-header">Checkout</h3>
                    <i class="bi bi-cart"></i>
                    <ul class="breadcrumb-tree">
                        <li><a href="#">Home</a></li>
                        <li class="active">Checkout</li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title centralizar-titulo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg>
                            <h3 class="title">Endereço de entrega</h3>
                        </div>
                        <form>
                            <div class="group">
                                <input required="" type="text" class="input1" onkeyup="cep1(event)"
                                    maxlength="9" oninput="buscaCep()" id="cmp_checkout_cep">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>CEP</label>
                            </div>
                            <div class="centralizacao-end">
                                <div class="group tamanho-input">
                                    <input required="" type="text" class="input1" id="cmp_checkout_rua">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Rua</label>
                                </div>

                                <div class="group tamanho-input1">
                                    <input required="" type="text" class="input1">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Número</label>
                                </div>
                            </div>
                            <div class="group">
                                <input required="" type="text" class="input1" id="cmp_checkout_complemento">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Complemento</label>
                            </div>
                            <div class="group">
                                <input required="" type="text" class="input1"
                                    onkeyup="handlePhone(event)" maxlength="14">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Telefone</label>
                            </div>
                            <div class="group">
                                <input required="" type="text" class="input1"
                                    oninput="this.value = this.value.replace(/\d/g, '')" id="cmp_checkout_bairro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Bairro</label>
                            </div>
                            <div class="centralizacao-end1 ">
                                <div class="box">
                                    <select id="estados" name="UF" class=" onclick="hidePlaceholder()">
                                        <option value="">UF</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>

                                <div class="group tamanho-input">
                                    <input required="" type="text" class="input1"
                                        oninput="this.value = this.value.replace(/\d/g, '')" id="cmp_checkout_cidade">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Cidade</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /Billing Details -->

                    <!-- Shiping Details -->

                    <!-- /Shiping Details -->

                    <!-- Order notes -->
                    <div class="order-notes">
                        <textarea class="input" placeholder="Detalhes adicionais"></textarea>
                    </div>
                    <!-- /Order notes -->
                </div>

                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <div class="section-title text-center">
                        <h3 class="title">Seu Pedido</h3>
                    </div>
                    <div class="order-summary">
                        <div class="order-col">
                            <div><strong>PRODUTO</strong></div>
                            <div><strong>TOTAL</strong></div>
                        </div>
                        <div class="order-products">
                            <div class="order-col">
                                <div>1x Product Name Goes Here</div>
                                <div>R$205,00</div>
                            </div>
                            <div class="order-col">
                                <div>2x Product Name Goes Here</div>
                                <div>R$205,00</div>
                            </div>
                        </div>
                        <div class="order-col">
                            <div>Frete</div>
                            <div class="text-success"><strong>GRÁTIS</strong></div>
                        </div>
                        <div class="order-col cupom">
                            <label for="cupom">Insira seu cupom</label>
                            <input type="text" class="input">
                        </div>
                        <div class="order-col">
                            <div><strong>TOTAL</strong></div>
                            <div><strong class="order-total">R$410,00</strong></div>
                        </div>

                    </div>

                    <a href="#" class="primary-btn order-submit">Ir para pagamento</a>
                </div>
                <!-- /Order Details -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
