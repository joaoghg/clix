<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CliX! - Login</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    
    <link rel="stylesheet" href="/res/styles/estiloLogin.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/nouislider.min.css" />


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/res/template/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->

</head>

<body>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                    <div class="header-logo">
                        <a href="/" class="logo">
                            <!--<img src="/res/template/img/logo.png" alt="">-->
                            <h1 class="m-0">Cli<span class="logo-detail">X</span>!</h1>
                        </a>
                    </div>
                <h2 class="title title-primary">Bem Vindo!</h2>
                <p class="description description-primary">Já tem registro em nosso site? <br>Clique aqui!</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <p class="description description-second">Primeira vez no site? Registre aqui!</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome"i required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>

                    <a href="/" class="btn btn-second">Registrar</a>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Ola, Amigo!</h2>
                <p class="description description-primary">Insira seus dados</p>
                <p class="description description-primary">e começe uma jornada com a gente</p>
                <button id="signup" class="btn btn-primary">Registrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <p class="description description-second">Insira seu email e senha</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>
                
                    <a href="/" class="btn btn-second">Entrar</a>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    
    






    <!-- jQuery Plugins -->
    <script src="/res/template/js/jquery.min.js"></script>
    <script src="/res/template/js/bootstrap.min.js"></script>
    <script src="/res/template/js/slick.min.js"></script>
    <script src="/res/template/js/nouislider.min.js"></script>
    <script src="/res/template/js/jquery.zoom.min.js"></script>
    <script src="/res/template/js/main.js"></script>
    <script src="/res/scripts/functions.js"></script>

    <script>
        var btnSignin = document.querySelector("#signin");
        var btnSignup = document.querySelector("#signup");

        var body = document.querySelector("body");


        btnSignin.addEventListener("click", function () {
            body.className = "sign-in-js";
        });

        btnSignup.addEventListener("click", function () {
            body.className = "sign-up-js";
        })
    </script>
</body>
