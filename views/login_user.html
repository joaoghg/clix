<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CliX! - Login</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/nouislider.min.css" />


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/res/template/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/style.css" />

</head>

<body class="loginuserbody">
    {include="header"}
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12 titulo">
                    <h3 class="breadcrumb-header">Login</h3>
                    <ul class="breadcrumb-tree">
                        <li><a href="#">Inicio</a></li>
                        <li class="active">Login</li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->
    <!-- SECTION -->
    
    <div class="container_loginuser">
        <div class="content_loginuser first-content_loginuser">
            <div class="first-column_loginuser">
                <h2 class="title title-primary_loginuser">Cadastrar-se</h2>
                <button id="signin_loginuser" class="btn btn-primary_loginuser">Cadastrar</button>
            </div>
            <div class="second-column_loginuser">
                <h2 class="title title-second_loginuser">Criar Conta</h2>
                <div class="social-media_loginuser">
                    <ul class="list-social-media_loginuser">
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second_loginuser">Use seu Email para se cadastrar:</p>
                <form class="form_loginuser">
                    <label class="label-input_loginuser" for="">
                        <i class="far fa-user icon-modify_loginuser"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input_loginuser" for="">
                        <i class="far fa-envelope icon-modify_loginuser"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input_loginuser" for="">
                        <i class="fas fa-lock icon-modify_loginuser"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    <button class="btn btn-second_loginuser">Cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content_loginuser second-content_loginuser">
            <div class="first-column_loginuser">
                <h2 class="title title-primary_loginuser">Bem vindo de Volta!</h2>
                <button id="signup_loginuser" class="btn btn-primary_loginuser">Login</button>
            </div>
            <div class="second-column_loginuser">
                <h2 class="title title-second_loginuser">Logar</h2>
                <div class="social-media_loginuser">
                    <ul class="list-social-media_loginuser">
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media_loginuser" href="#">
                            <li class="item-social-media_loginuser">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second_loginuser">Use seu Email:</p>
                <form class="form_loginuser">
                    <label class="label-input_loginuser" for="">
                        <i class="far fa-envelope icon-modify_loginuser"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input_loginuser" for="">
                        <i class="fas fa-lock icon-modify_loginuser"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    <a class="password_loginuser" href="#">Esqueceu a Senha?</a>
                    <button class="btn btn-second_loginuser">Logar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    
      

    {include="footer"}

<!-- jQuery Plugins -->
<script src="/res/template/js/jquery.min.js"></script>
<script src="/res/template/js/bootstrap.min.js"></script>
<script src="/res/template/js/slick.min.js"></script>
<script src="/res/template/js/nouislider.min.js"></script>
<script src="/res/template/js/jquery.zoom.min.js"></script>
<script src="/res/template/js/main.js"></script>
<script src="/res/scripts/functions.js"></script>

<script>
    var btnSignin = document.querySelector("#signin_loginuser");
    var btnSignup = document.querySelector("#signup_loginuser");
    var body = document.querySelector("body");

    btnSignin.addEventListener("click", function () {
        body.className = "loginuserbody sign-in-js_loginuser";
    });

    btnSignup.addEventListener("click", function () {
        body.className = "loginuserbody sign-up-js_loginuser";
    });
</script>
</body>
