<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CliX! - Login</title>

    <!-- Google font -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="/res/template/css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/nouislider.min.css" />


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/res/template/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/res/template/css/style.css" />
    <link rel="stylesheet" href="/res/styles/estiloLogin.css">

    <!-- Custom stlylesheet -->

</head>

<body>

    {include="header"}

    <div id="main-container">
        <div class="main-content first-content">
            <div class="first-col">
                <h2 class="main-title title-primary">Bem Vindo!</h2>
                <p class="main-description description-primary">Já tem registro em nosso site? <br>Clique aqui!</p>
                <button id="signin" class="btn-main btn-primary">Entrar</button>
            </div>
            <div class="second-col">
                <h2 class="main-title title-second">Criar Conta</h2>
                <p class="main-description description-second">Primeira vez no site? Registre aqui!</p>
                <form class="main-form">
                    <label class="label-input-main" for="">
                        <i class="far fa-user icon-modify-main"></i>
                        <input type="text" placeholder="Nome" required>
                    </label>

                    <label class="label-input-main" for="">
                        <i class="far fa-envelope icon-modify-main"></i>
                        <input type="email" placeholder="Email" required>
                    </label>

                    <label class="label-input-main" for="">
                        <i class="fas fa-lock icon-modify-main"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>

                    <a href="/" class="btn-main btn-second">Registrar</a>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="main-content second-content">
            <div class="first-col">
                <h2 class="main-title title-primary">Ola, Amigo!</h2>
                <p class="main-description description-primary">Insira seus dados</p>
                <p class="main-description description-primary">e começe uma jornada com a gente</p>
                <button id="signup" class="btn-main btn-primary">Registrar</button>
            </div>
            <div class="second-col">
                <h2 class="main-title title-second">Login</h2>
                <p class="main-description description-second">Insira seu email e senha</p>
                <form class="main-form">

                    <label class="label-input-main" for="">
                        <i class="far fa-envelope icon-modify-main"></i>
                        <input type="email" placeholder="Email" required>
                    </label>

                    <label class="label-input-main" for="">
                        <i class="fas fa-lock icon-modify-main"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>

                    <a href="/" class="btn-main btn-second" onclick="loginAdmin()">Entrar</a>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>

    {include="footer"}







    <!-- jQuery Plugins -->
    <script src="/res/template/js/jquery.min.js"></script>
    <script src="/res/template/js/bootstrap.min.js"></script>
    <script src="/res/template/js/slick.min.js"></script>
    <script src="/res/template/js/nouislider.min.js"></script>
    <script src="/res/template/js/jquery.zoom.min.js"></script>
    <script src="/res/template/js/main.js"></script>
    <script src="/res/scripts/functions.js"></script>

    <script>
        var btnSignin = document.querySelector("#signin");
        var btnSignup = document.querySelector("#signup");

        var body = document.querySelector("body");


        btnSignin.addEventListener("click", function () {
            body.className = "sign-in-js";
        });

        btnSignup.addEventListener("click", function () {
            body.className = "sign-up-js";
        })
    </script>
</body>
